        High Energ. Phys."],"published-print":{"date-parts":[[2019,11]]},"abstract":"<jats:title>A<jats:sc>bstract<\/jats:sc>\n                     <\/jats:title><jats:p>Triggered
        by ongoing dark matter searches in the top quark sector at the Large Hadron
        Collider we report on the calculation of the next-to-leading order QCD corrections
        to the Standard Model process <jats:italic>pp \u2192 t<\/jats:italic><jats:inline-formula><jats:alternatives><jats:tex-math>$$
        \\overline{t} $$<\/jats:tex-math><mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\">\n                  <mml:mover>\n                    <mml:mi>t<\/mml:mi>\n                    <mml:mo>\u00af<\/mml:mo>\n                  <\/mml:mover>\n                <\/mml:math><\/jats:alternatives><\/jats:inline-formula>
        + <jats:italic>Z<\/jats:italic> (<jats:italic>Z \u2192 \u03bd<\/jats:italic><jats:sub>\u2113<\/jats:sub><jats:inline-formula><jats:alternatives><jats:tex-math>$$
        \\overline{v} $$<\/jats:tex-math><mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\">\n                  <mml:mover>\n                    <mml:mi>v<\/mml:mi>\n                    <mml:mo>\u00af<\/mml:mo>\n                  <\/mml:mover>\n                <\/mml:math><\/jats:alternatives><\/jats:inline-formula><jats:sub>\u2113<\/jats:sub>).
        This calculation is based on matrix elements for <jats:inline-formula><jats:alternatives><jats:tex-math>$$
        {e}^{+}{\\nu}_e{\\mu}^{-}{\\overline{\\nu}}_{\\mu }b\\overline{b}\\kern0.33em
        {\\nu}_{\\tau }{\\overline{\\nu}}_{\\tau } $$<\/jats:tex-math><mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\">\n                  <mml:msup>\n                    <mml:mi>e<\/mml:mi>\n                    <mml:mo>+<\/mml:mo>\n                  <\/mml:msup>\n                  <mml:msub>\n                    <mml:mi>\u03bd<\/mml:mi>\n                    <mml:mi>e<\/mml:mi>\n                  <\/mml:msub>\n                  <mml:msup>\n                    <mml:mi>\u03bc<\/mml:mi>\n                    <mml:mo>\u2212<\/mml:mo>\n                  <\/mml:msup>\n                  <mml:msub>\n                    <mml:mover>\n                      <mml:mi>\u03bd<\/mml:mi>\n                      <mml:mo>\u00af<\/mml:mo>\n                    <\/mml:mover>\n                    <mml:mi>\u03bc<\/mml:mi>\n                  <\/mml:msub>\n                  <mml:mi>b<\/mml:mi>\n                  <mml:mover>\n                    <mml:mi>b<\/mml:mi>\n                    <mml:mo>\u00af<\/mml:mo>\n                  <\/mml:mover>\n                  <mml:mspace
        \/>\n                  <mml:msub>\n                    <mml:mi>\u03bd<\/mml:mi>\n                    <mml:mi>\u03c4<\/mml:mi>\n                  <\/mml:msub>\n                  <mml:msub>\n                    <mml:mover>\n                      <mml:mi>\u03bd<\/mml:mi>\n                      <mml:mo>\u00af<\/mml:mo>\n                    <\/mml:mover>\n                    <mml:mi>\u03c4<\/mml:mi>\n                  <\/mml:msub>\n                  <mml:mspace
        \/>\n                <\/mml:math><\/jats:alternatives><\/jats:inline-formula>
        production and includes all non-resonant diagrams, interferences, and off-shell
        effects of the top quarks. Non-resonant and off-shell effects due to the finite
        <jats:italic>W<\/jats:italic> -boson width are also consistently taken into
        account. As it is common for such studies, we present results for both integrated
        and differential cross sections for a few renormalisation and factorisation
        scale choices and three different parton distribution functions. Already with
        the fairly inclusive cut selection and independently of the scale choice and
        the parton distribution function non-flat differential <jats:inline-formula><jats:alternatives><jats:tex-math>$$
        \\mathcal{K} $$<\/jats:tex-math><mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\">\n                  <mml:mi>K<\/mml:mi>\n                <\/mml:math><\/jats:alternatives><\/jats:inline-formula>
        -factors are obtained for <jats:inline-formula><jats:alternatives><jats:tex-math>$$
        {p}_T^{miss} $$<\/jats:tex-math><mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\">\n                  <mml:msubsup>\n                    <mml:mi>p<\/mml:mi>\n                    <mml:mi>T<\/mml:mi>\n                    <mml:mtext>miss<\/mml:mtext>\n                  <\/mml:msubsup>\n                <\/mml:math><\/jats:alternatives><\/jats:inline-formula><jats:italic>,<\/jats:italic>
        \u2206<jats:sub>\ud835\udf19<jats:italic>\u2113\u2113<\/jats:italic><\/jats:sub><jats:italic>,<\/jats:italic>
        \u2206<jats:sub>\ud835\udcb4<jats:italic>\u2113\u2113<\/jats:italic><\/jats:sub><jats:italic>,<\/jats:italic>
        cos <jats:italic>\u03b8<\/jats:italic><jats:sub><jats:italic>\u2113\u2113<\/jats:italic><\/jats:sub><jats:italic>,
        H<\/jats:italic><jats:sub><jats:italic>T<\/jats:italic><\/jats:sub><jats:italic>,<\/jats:italic><jats:inline-formula><jats:alternatives><jats:tex-math>$$
        {H}_T^{\\prime } $$<\/jats:tex-math><mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\">\n                  <mml:msubsup>\n                    <mml:mi>H<\/mml:mi>\n                    <mml:mi>T<\/mml:mi>\n                    <mml:mo>\u2032<\/mml:mo>\n                  <\/mml:msubsup>\n                <\/mml:math><\/jats:alternatives><\/jats:inline-formula>
        observables that are relevant for new physics searches. Good theoretical control
        over the Standard Model background is a fundamental prerequisite for a correct
        interpretation of possible signals of new physics that may arise in this channel.
        Thus, these observables need to be carefully reexamined in the presence of
        more exclusive cuts before any realistic strategies for the detection of new
        physics signal can be further developed. Since from the experimental point
