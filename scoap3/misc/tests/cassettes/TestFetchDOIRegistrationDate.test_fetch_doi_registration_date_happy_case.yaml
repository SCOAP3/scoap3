        {\\nu}_{\\tau }{\\overline{\\nu}}_{\\tau } $$<\/jats:tex-math><mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\">\n                  <mml:msup>\n                    <mml:mi>e<\/mml:mi>\n                    <mml:mo>+<\/mml:mo>\n                  <\/mml:msup>\n                  <mml:msub>\n                    <mml:mi>\u03bd<\/mml:mi>\n                    <mml:mi>e<\/mml:mi>\n                  <\/mml:msub>\n                  <mml:msup>\n                    <mml:mi>\u03bc<\/mml:mi>\n                    <mml:mo>\u2212<\/mml:mo>\n                  <\/mml:msup>\n                  <mml:msub>\n                    <mml:mover>\n                      <mml:mi>\u03bd<\/mml:mi>\n                      <mml:mo>\u00af<\/mml:mo>\n                    <\/mml:mover>\n                    <mml:mi>\u03bc<\/mml:mi>\n                  <\/mml:msub>\n                  <mml:mi>b<\/mml:mi>\n                  <mml:mover>\n                    <mml:mi>b<\/mml:mi>\n                    <mml:mo>\u00af<\/mml:mo>\n                  <\/mml:mover>\n                  <mml:mspace
        \/>\n                  <mml:msub>\n                    <mml:mi>\u03bd<\/mml:mi>\n                    <mml:mi>\u03c4<\/mml:mi>\n                  <\/mml:msub>\n                  <mml:msub>\n                    <mml:mover>\n                      <mml:mi>\u03bd<\/mml:mi>\n                      <mml:mo>\u00af<\/mml:mo>\n                    <\/mml:mover>\n                    <mml:mi>\u03c4<\/mml:mi>\n                  <\/mml:msub>\n                  <mml:mspace
