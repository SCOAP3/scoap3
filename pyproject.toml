redis = "^4.5.5"
hiredis = "^2.2.3"
celery = "^5.3.1"
django-celery-beat = "^2.5.0"
flower = "^2.0.0"
Django = "^4.2"
django-environ = "^0.11.1"
django-model-utils = "^4.3.1"
django-allauth = "^0.54.0"
django-crispy-forms = "^2.0"
crispy-bootstrap5 = "^0.7"
django-redis = "^5.3.0"
djangorestframework = "^3.14.0"
django-cors-headers = "^4.0.0"
drf-spectacular = "^0.26.5"
django-webpack-loader = "^2.0.1"
gunicorn = "^20.1.0"
psycopg2 = "^2.9.6"
sentry-sdk = "^1.19.1"
django-storages = "^1.14.1"
django-anymail = "^10.1"
django-elasticsearch-dsl-drf = {git = "https://github.com/cern-sis/django-elasticsearch-dsl-drf.git", rev = "opensearch"}
django-opensearch-dsl = "^0.5.1"
elasticsearch = "6.8.2"
pycountry = "^22.3.5"
boto3 = "^1.26.161"
backoff = "^2.2.1"
django-prometheus = "^2.3.1"
djangorestframework-csv = "^2.1.1"

[tool.poetry.dev-dependencies]
Werkzeug = {extras = ["watchdog"], version = "^2.3.4"}
ipdb = "^0.13.13"
psycopg2 = "^2.9.6"
watchfiles = "^0.19.0"
mypy = "^1.5.1"
django-stubs = "^4.2.3"
pytest = "^7.4.2"
pytest-sugar = "^0.9.7"
djangorestframework-stubs = "^3.14.0"
Sphinx = "^7.1.1"
sphinx-autobuild = "^2021.3.14"
flake8 = "^6.0.0"
flake8-isort = "^6.0.0"
coverage = "^7.2.7"
black = "^23.3.0"
pylint-django = "^2.5.3"
pylint-celery = "^0.3"
